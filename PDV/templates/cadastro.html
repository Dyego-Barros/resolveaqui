{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login-PDV</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/img/favicon.png" rel="icon">
  <link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/bootstrap-icons/bootstrap-icons.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/quill/quill.snow.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/quill/quill.bubble.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/remixicon/remixicon.css'%}" rel="stylesheet">
  <link href="{%static 'vendor/simple-datatables/style.css'%}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{%static 'css/style.css'%}" rel="stylesheet">  

  <!-- =======================================================
  * Template Name: NiceAdmin
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Updated: Apr 20 2024 with Bootstrap v5.3.3
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>


    <main>
        <div class="container">
    
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-3">
                    <div class="card-body">
                      <img src="{%static 'img/logo.png'%}" alt="ResolveAqui Tecnoogia" style="width: 310px; ">     
                      <form class="row g-3 needs-validation" method="post" action="{%url 'cadastro'%}" name="Empresa" id='Empresa' novalidate>
                        {%csrf_token%}
                        <div class="col-12">
                          <label for="yourName" class="form-label">Razão Social</label>
                          <input type="text" name="razaosocial" class="form-control" id="yourName" required>
                          <div class="invalid-feedback">Razão Social é obrigatório!</div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourEmail" class="form-label">CNPJ</label>
                          <input type="text" name="cnpj" class="form-control" id="yourEmail" required>
                          <div class="invalid-feedback">CNPJ é obrigatório!</div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourUsername" class="form-label">Nome Fantasia</label>
                          <div class="input-group has-validation">                           
                            <input type="text" name="nomefantasia" class="form-control" id="yourUsername" required>
                            <div class="invalid-feedback">Nome fantasia é obrigatório!.</div>
                          </div>
                        </div>
    
                        <div class="col-12">
                          <label for="yourPassword" class="form-label">Nome Resposável</label>
                          <input type="text" name="nome" class="form-control" id="yourPassword" required>
                          <div class="invalid-feedback">Nome do responsável é obrigatório!</div>
                        </div>

                        <div class="col-12">
                            <label for="yourPassword" class="form-label">CPF Resposável</label>
                            <input type="text" name="cpf" class="form-control" id="yourPassword" required>
                            <div class="invalid-feedback">CPF do responsável é obrigatório!</div>
                        </div>

                        <div class="col-12">
                            <label for="yourPassword" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="yourPassword" required>
                            <div class="invalid-feedback">Email é obrigatório!</div>
                        </div>
                        <div class="col-12">
                            <label for="yourPassword" class="form-label">Telefone</label>
                            <input type="text" name="telefone" class="form-control" id="yourPassword" required>
                            <div class="invalid-feedback">Telefone é obrigatório!</div>
                        </div>
    
                    
                        <div class="col-12">
                          <button class="btn btn-primary w-100" onclick="validate()">Cadastrar</button>
                        </div>
                        <div class="col-12">
                          <p class="small mb-0">Retornar ao  <a href="{% url 'loginUsuario'%}">Log in</a></p>
                        </div>
                      </form>
    
                    </div>
                  </div>
    
                
    
                </div>
              </div>
            </div>
    
          </section>
    
        </div>
      </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{%static 'vendor/apexcharts/apexcharts.min.js'%}"></script>
  <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
  <script src="{%static 'vendor/chart.js/chart.umd.js'%}"></script>
  <script src="{% static 'vendor/echarts/echarts.min.js'%}"></script>
  <script src="{%static 'vendor/quill/quill.js'%}"></script>
  <script src="{%static 'vendor/simple-datatables/simple-datatables.js'%}"></script>
  <script src="{% static 'vendor/tinymce/tinymce.min.js'%}"></script>
  <script src="{%static 'vendor/php-email-form/validate.js'%}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Template Main JS File -->
  <script src="{%static 'js/main.js'%}"></script>

  <script>
    function validate(){
    form = document.getElementById("#Empresa")   
    enviar = true

    if(!form.checkValidity()){
      
        preventDefault()
        stopPropagation()
        enviar = false
    }

    form.classList.add('was-validated')

    if(form){
      enviar= true
      form.submit()

    }
  }

  </script>

</body>

</html>
